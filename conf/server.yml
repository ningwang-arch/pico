servers:
  - addresses: ["127.0.0.1:8080", "127.0.0.1:11223"]
    type: http
    ssl: false
    name: server
    worker: worker
    keep_alive: false
    acceptor: acceptor
    servlets:
      - hello
      - set
      - get
      - mustache
    # Do not filter the below paths
    exclude_paths:
      - /
  - addresses: ["127.0.0.1:12233"]
    type: http
    ssl: true
    name: server_1
    servlets:
      - hello
    certificates:
      file: conf/cert.pem
      key: conf/key.pem
